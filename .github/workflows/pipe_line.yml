name: AZULA
env:
  APPLICATION_NAME : "Azula"

on: [push]

jobs:
  run-tests:

    runs-on: [ubuntu-18.04]

    steps:
      - name: Java version
        run: java -version

      - name: Installing maven
        run: sudo apt-get -y install maven

      - name: Maven version
        run: mvn -version

      - name: Clone repository
        uses: actions/checkout@v1

      - name: Run tests
        run: mvn test

  run-build:

    runs-on: [ ubuntu-18.04 ]

    steps:
      - name: Java version
        run: java -version

      - name: Installing maven
        run: sudo apt-get -y install maven

      - name: Maven version
        run: mvn -version

      - name: Clone repository
        uses: actions/checkout@v1

      - name: Run build
        run: mvn package